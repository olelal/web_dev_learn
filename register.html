<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1>Register Here!</h1>
	<a href="index.html" ><h2> Go Back </h2> </a>
	<!-- USE GET , Not POST -->
	<div> 
	<form method="GET">
		<span>First Name: </span><input type="text" name="firstname"><br>
		Last Name: <input type="text" name="lastname"><br>
		Email: <input type="email" name="email" required ><br>
		Password: <input type="password" name="Password" min="5"><br>
		D.O.B.: <input type="date" name="dob"><br>
		Gender: <br>
		<input type="radio" name="gender" value="Male">Male<br>
		<input type="radio" name="gender" value="Female">Female<br>
		<input type="radio" name="gender" value="Other">Other<br>
		Pets: <br>
		<input type="checkbox" name="cat">Cat<br>
		<input type="checkbox" name="dog">Dog<br>
		<input type="checkbox" name="bird">Bird<br>
		Cars:<br>
		<select name="cars">
				<option value="volvo" name="volvo">Volvo</option>
				<option value="ford" name="ford">Ford</option>
				<option value="toyota" name="toyota">Toyota</option>

		</select><br>
		Cars Multi:<br>
		<select multiple name="carsmulti">
				<option value="volvo" name="volvo">Volvo</option>
				<option value="ford" name="ford">Ford</option>
				<option value="toyota" name="toyota">Toyota</option>
		</select><br>
		<input type="submit" name="register!">
		<input type="reset" name="reset!">
	</form>
	</div>
</body>
</html>
